spring.application.name=demo
spring.hibernate.dialect = org.hibernate.dialect.PostgresSQLDialect
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5433/Test
spring.datasource.username=postgres
spring.datasource.password=1
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG
jwt.secret=ThisIsMyNewSuperLongAndSecureSecretKeyForMySpringBootApplicationAndItMustBeLongEnoughForHS512
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml